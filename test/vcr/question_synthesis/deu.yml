        Formulierung der Fragen aufrecht, während du dem bereitgestellten Kontext
        treu bleibst.\nBeispielausgaben:\nGegebene Eingaben:\n•\tquery: \"beste Kaffeemaschinen
        für zu Hause\"\n•\tcohort: Nicht angegeben\n•\tregion: Nicht angegeben\nGeneriere
        Fragen wie:\n•\t\"Was sind die bestbewerteten Kaffeemaschinen für zu Hause
        auf dem Markt?\"\n•\t\"Welche Kaffeemaschinen gelten als die zuverlässigsten
        für den Hausgebrauch?\"\n•\t\"Welche Faktoren sollte ich bei der Auswahl einer
        Kaffeemaschine für zu Hause berücksichtigen?\"\n•\t\"Was sind die besten Kaffeemaschinenmarken
        für zu Hause, die derzeit verfügbar sind?\"\nWenn die Eingaben sind:\n•\tquery:
        \"beste Kaffeemaschinen für zu Hause\"\n•\tcohort: \"Ein budgetbewusster Student,
        der in einer kleinen Wohnung lebt\"\n•\tregion: \"Europa\"\nGeneriere Fragen
        wie:\n•\t\"Was sind die erschwinglichsten Kaffeemaschinen für zu Hause, die
        in Europa verfügbar sind?\"\n•\t\"Welche Kaffeemaschinenmarken sind am besten
        für kleine Räume und studentische Budgets geeignet?\"\n•\t\"Gibt es budgetfreundliche
        Kaffeemaschinen, die auf den europäischen Märkten beliebt sind?\"\n•\t\"Was
        sind die bestbewerteten kompakten Kaffeemaschinen für kleine Wohnungen in
