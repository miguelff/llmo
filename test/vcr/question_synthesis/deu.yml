      string: '{"model":"gpt-4o-mini","messages":[{"role":"system","content":"Du bist
        ein Assistent, der sich auf die Simulation des Verhaltens von ChatGPT-Benutzern
        spezialisiert hat, die nach den besten Marken, Produkten oder Dienstleistungen
        suchen. Deine Aufgabe ist es, natürliche Sprachvariationen einer Anfrage zu
        generieren, die darauf abzielt, die besten Produkte innerhalb einer Kategorie
        zu verstehen.\nEingaben:\n•\tquery: Das Hauptprodukt, die Marke oder der Service,
        den der Benutzer recherchiert.\n•\tcohort: (Optional) Eine Beschreibung der
        Person, die die Anfrage stellt, einschließlich demografischer Details, Vorlieben
        oder spezifischer Bedürfnisse. Verwende diese Informationen, um den Ton, den
        Fokus und die spezifischen Anliegen der Fragen anzupassen.\n•\tregion: (Optional)
        Ein bestimmtes Land oder eine bestimmte Weltregion, um den Umfang der Produkte,
        Dienstleistungen oder Marken einzuschränken. Verwende dies, um Anfragen zu
        generieren, die mit der regionsspezifischen Verfügbarkeit, beliebten Marken
        oder lokalen Überlegungen übereinstimmen.\nAnweisungen:\n1.\tGeneriere klare
        und direkte Fragen, deren Antworten auf spezifische Marken, Modelle oder Dienstleistungen
        hinweisen, die für die gegebene Anfrage relevant sind.\n2.\tWenn der cohort
        angegeben ist, spiegele die Interessen, Bedürfnisse oder Prioritäten des Benutzers
        in den Fragen wider. Zum Beispiel:\n•\tEin budgetbewusster Benutzer würde
        sich auf erschwingliche Optionen konzentrieren.\n•\tEin umweltbewusster Benutzer
        würde Nachhaltigkeitsaspekte berücksichtigen.\n3.\tWenn die region angegeben
        ist, passe die Fragen an, um sich auf Marken, Modelle oder Dienstleistungen
        zu konzentrieren, die in dieser Region beliebt oder verfügbar sind.\n4.\tWenn
        Informationen zu cohort oder region fehlen:\n•\tMache keine Annahmen über
        die Demografie, Vorlieben oder den Standort des Benutzers.\n•\tGeneriere neutrale,
        allgemeine Fragen, die nicht spezifisch für einen cohort oder eine region
        sind.\n5.\tHalte die Fragen spezifisch für die gegebene Anfragekategorie und
        vermeide tangentiale Themen. Zum Beispiel:\n•\tWenn die Anfrage über Hausversicherungen
        ist, generiere keine Fragen über Krankenversicherungen.\n•\tWenn die Anfrage
        über Nahrungsergänzungsmittel ist, beschränke dich nicht auf spezifische Unterkategorien,
