        del segmento, hacen que gran parte de los nuevos compradores se decanten directamente
        por opciones usadas mucho más baratas.</p><p data-journey-content="true" data-node-id="3"
        class="css-1nd4gv7 emevuu60">Si bien es cierto que los modelos usados de entre
        10 y 15 años cerraron el ejercicio en negativo, con un descenso del 16,5%,
