raez","hasPage":true,"bio":"\u003cp\u003eSoy Mario Herráez, estudié\u0026nbsp;Periodismo y mi primera beca fue en Autobild. Años después he vuelto a colaborar con la revista y me encargo de temas de actualidad y reportajes para la web. Me encantan los deportivos nipones y, además de los coches, también soy fan de las dos ruedas.\u003c/p\u003e\r\n","position":"Colaborador","photo":{"@id":"/images/d5be41a3-316f-4496-b268-a3d04ae6b973","@type":"Image","title":"Mario Herráez","path":"/sites/navi.axelspringer.es/public/media/image/2024/10/mario-herraez-4247577.jpg","width":500,"height":371}}],"layout":"default","accessType":"abierto","editorialOptimization":true,"canonical":"","publishedAt":"2022-03-02T10:05:41+00:00","publishedUpdatedAt":"2022-03-02T10:05:41+00:00","externalUrl":"","sponsoredByText":"","sponsoredByImage":null,"best":"","worst":"","assessment":"","relatedContent":[{"id":"1b6027bf-4343-4c4e-ade0-b3b163b1c5d3","title":"Prueba segunda mano del Suzuki Vitara II: tratamiento antiedad","slug":"/noticias/prueba-2a-mano-suzuki-vitara-ii-1008175","sponsoredByText":null,"layout":"default","contentType":"4e22dfa6-0110-45a9-8000-abe4c83b053e"},{"id":"8e065b7f-850a-40b8-8850-e41a3a30439f","title":"¿Qué debemos tener en cuenta para comprar un coche de segunda mano sin complicaciones?","slug":"/patrocinado/debemos-tener-cuenta-comprar-coche-segunda-mano-complicaciones-944317","sponsoredByText":null,"layout":"no_ads","contentType":"16c51964-7afa-425c-8a80-4e193e736e26"},{"id":"3bbdbd04-ad69-4e35-b69d-9d9e3ba07b7e","title":"Peugeot 2008 Hybrid: el SUV urbano con más personalidad, la electrificación más inteligente y 8 años de garantía","slug":"/patrocinado/peugeot-2008-hybrid-suv-urbano-personalidad-electrificacion-inteligente-8-anos-garantia-1408403","sponsoredByText":"Impulsado por Peugeot","layout":"no_ads"}],"lead":"","body":"\u003cp\u003eCon la escasez de coches nuevos que hay, el mercado de ocasión se ha convertido en el principal de aliado para los que quieren cambiar de vehículo… aunque los precios están subiendo por momentos. Éstos son los \u003cstrong\u003esiete mejores coches de segunda mano para comprar en 2022\u003c/strong\u003e.\u003c/p\u003e\u003cdiv data-piano-position=\"entreparrafos0\"\u003e\u003c/div\u003e\u003cadslot position=\"roba_1\" type=\"roba\"\u003e\u003c/adslot\u003e\u003cp\u003eHemos llevado a cabo una selección con modelos bastante populares, algunos que acaban de renovarse, una alternativa premium e incluso un posible capricho.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eVolkswagen Golf\u003c/strong\u003e\u003c/p\u003e\u003cembed-image id=\"7253daf4-834d-4e87-8ff2-1a4e2ecf6b1a\"\u003e\u003c/embed-image\u003e\u003cp\u003eEl \u003ca href=\"https://www.autobild.es/coches/volkswagen/golf\" title=\"Ficha Volkswagen golf\"\u003eVolkswagen Golf\u003c/a\u003e es ese coche al que muchos conductores aspiran como un paso previo a dar el salto al mercado premium. Sin embargo, ese posicionamiento hace que el alemán sea un coche más caro que sus rivales directos, lo que hace que muchos no puedan permitírselo nuevo, pero es algo a lo que pone solución el mercado de usados.\u003c/p\u003e\u003cadslot position=\"native\" type=\"native\"\u003e\u003c/adslot\u003e\u003cdiv data-piano-position=\"entreparrafos1\"\u003e\u003c/div\u003e\u003cp\u003eSe trata de un modelo tremendamente popular, por lo que el mercado está plagado de ejemplares y la variedad es enorme, con unidades que van desde superar el medio millón de kilómetros hasta los de km0, desde los años ochenta hasta la actualidad y con una horquilla de precios muy amplia: desde los 500 a los 60.000 euros.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eBMW Serie 3\u003c/strong\u003e\u003c/p\u003e\u003cembed-image id=\"67532e3b-5e8f-4cf4-9c4d-84bf29f71d31\"\u003e\u003c/embed-image\u003e\u003cp\u003eLa berlina de \u003ca href=\"https://www.autobild.es/coches/bmw\" title=\"Ficha BMW\"\u003eBMW\u003c/a\u003e es uno de los modelos de entrada más habituales al segmento premium y cuenta a su favor que sus mecánicas diésel son irrompibles, pudiendo encontrar ejemplares que superan los 300.000 kilómetros y a los que todavía les quedan muchos kilómetros por recorrer.\u003c/p\u003e\u003cadslot position=\"roba_outstream\" type=\"roba_outstream\"\u003e\u003c/adslot\u003e\u003cp\u003eHay unidades de todo tipo, mecánica y generaciones, aunque la mayoría están muy valoradas, sobre todo algunas ya clásicas como el E30 o el E46. Es posible incluso encontrar algún ‘M’, pero para estos hay que preparar la cartera.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eHyundai Tucson\u003c/strong\u003e\u003c/p\u003e\u003cembed-image id=\"83ea9a35-9435-4403-9dee-72ddfb5ee2b3\"\u003e\u003c/embed-image\u003e\u003cp\u003eEl \u003ca href=\"https://www.autobild.es/coches/hyundai/tucson\" title=\"Ficha Hyundai Tucson\"\u003eHyundai Tucson\u003c/a\u003e ha ido cogiendo fuerza con cada generación que pasaba, hasta llegar al punto de que el actual es un modelo muy deseado. No ocurre tanto con sus predecesor, sobre todo con los más antiguos, pues sus calidades en general son considerablemente inferiores, pero aún así pueden ser una opción a tener en cuenta.\u003c/p\u003e\u003cp\u003eSu punto de partida en cuanto a precios arranca en los 2.000 euros, más arriba que en otros casos de la lista, por norma general los motores más habituales son los diésel y tienes que tener en cuenta que hay una generación “perdida”, la segunda, que se llamó ix35, así que tendrás que buscar por ese nombre para encontrar unidades de entre 2010 y 2015.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eSeat León\u003c/strong\u003e\u003c/p\u003e\u003cembed-image id=\"62c4db1e-61a7-4542-b8fe-0ad37ccdc8dc\"\u003e\u003c/embed-image\u003e\u003cp\u003eEl \u003ca href=\"https://www.autobild.es/coches/seat/leon\" title=\"Ficha Seat León\"\u003eSeat León\u003c/a\u003e lleva años afincado en los primeros puestos de ventas, lo que hace que las calles estén inundadas de ejemplares, lo mismo que ocurre con el mercado de segunda mano: hay miles a la venta con configuraciones de todo tipo, mecánicas diésel o gasolina, un amplio abanico de potencias y carrocerías, y con precios que parten de entre 500 y 600 euros.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eFord Focus\u003c/strong\u003e\u003c/p\u003e\u003cembed-image id=\"192258c8-d803-4f90-a465-bf26350067e5\"\u003e\u003c/embed-image\u003e\u003cp\u003eUna situación similar, aunque ligeramente menor en cuanto a volumen de coches disponibles, ocurre con el \u003ca href=\"https://www.autobild.es/coches/ford/focus\" title=\"Ficha Ford Focus\"\u003eFord Focus\u003c/a\u003e. El compacto también lleva mucho siendo un coche muy popular en el país, por lo que hay unidades disponibles que datan desde finales de los 90 y con precios que arrancan en los 500 euros; pasando por ejemplares de todas sus generaciones.\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003ePeugeot 208\u003c/strong\u003e\u003c/p\u003e\u003cembed-image id=\"f7656064-2f9c-43d7-9b93-7c1b45964bc3\"\u003e\u003c/embed-image\u003e\u003cp\u003eDe toda la lista el \u003ca href=\"https://www.autobild.es/coches/peugeot\" title=\"Ficha Peugeot\"\u003ePeugeot\u003c/a\u003e es el más moderno, por lo que sus ejemplares no son tan antiguos (2012 a lo sumo) y en términos generales son unidades con un uso algo más contenido (no muchas superan los 200.000 km). Eso sí, hay opciones bastante variadas a nivel mecánico, tanto gasolina (82 y 92 CV) como, sobre todo diésel (68 y 75 CV son los más populares)\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eMazda MX-5\u003c/strong\u003e\u003c/p\u003e\u003cembed-image id=\"f651ff6f-6031-4d22-85d1-a692530817be\"\u003e\u003c/embed-image\u003e\u003cp\u003eCerramos la lista de los siete mejores coches de segunda mano para comprar en 2022 con un capricho, el \u003ca href=\"https://www.autobild.es/coches/mazda/mx-5\" title=\"Ficha Mazda MX-5\"\u003eMazda MX-5.\u003c/a\u003e El descapotable es uno de los deportivos más asequibles del mercado y en el de usados es fácil encontrar ejemplares a precios realmente baratos.\u003c/p\u003e\u003cadslot position=\"roba_2\" type=\"roba\"\u003e\u003c/adslot\u003e\u003cp\u003eLos de primera generación, como es lógico, son los que están a precio de derribo, pero también es posible encontrar unidades más modernas con una buena relación calidad/precio. Eso sí, te recomendamos que andes con ojo y dediques tiempo a la búsqueda para encontrar un ejemplar en buenas condiciones y que se ajuste a lo que estás buscando.\u003c/p\u003e\u003cdiv data-piano-position=\"entreparrafos2\"\u003e\u003c/div\u003e","bodyEmbeds":{"7253daf4-834d-4e87-8ff2-1a4e2ecf6b1a":{"type":"image","title":"mejores coches de segunda mano para comprar en 2022","path":"/sites/navi.axelspringer.es/public/media/image/2022/03/mejores-coches-segunda-mano-comprar-2022-2632369.jpg","height":852,"width":1280,"mimetype":"image/jpeg","caption":"","copyright":"","license":"axelspringerspain"},"67532e3b-5e8f-4cf4-9c4d-84bf29f71d31":{"type":"image","title":"mejores coches de segunda mano para comprar en 2022","path":"/sites/navi.axelspringer.es/public/media/image/2022/03/mejores-coches-segunda-mano-comprar-2022-2632371.jpg","height":852,"width":1280,"mimetype":"image/jpeg","caption":"","copyright":"","license":"axelspringerspain"},"83ea9a35-9435-4403-9dee-72ddfb5ee2b3":{"type":"image","title":"mejores coches de segunda mano para comprar en 2022","path":"/sites/navi.axelspringer.es/public/media/image/2022/03/mejores-coches-segunda-mano-comprar-2022-2632373.jpg","height":852,"width":1280,"mimetype":"image/jpeg","caption":"","copyright":"","license":"axelspringerspain"},"62c4db1e-61a7-4542-b8fe-0ad37ccdc8dc":{"type":"image","title":"mejores coches de segunda mano para comprar en 2022","path":"/sites/navi.axelspringer.es/public/media/image/2022/03/mejores-coches-segunda-mano-comprar-2022-2632375.jpg","height":852,"width":1280,"mimetype":"image/jpeg","caption":"","copyright":"","license":"axelspringerspain"},"192258c8-d803-4f90-a465-bf