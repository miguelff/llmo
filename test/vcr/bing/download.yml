d":"https://www.autobild.es/noticias","name":"Noticia"}}]}</script><script type="application/ld+json">{"@context":"http://schema.org","@type":"NewsArticle","@id":"https://www.autobild.es/noticias/siete-mejores-coches-segunda-mano-comprar-2022-1021099","mainEntityOfPage":"https://www.autobild.es/noticias/siete-mejores-coches-segunda-mano-comprar-2022-1021099","url":"https://www.autobild.es/noticias/siete-mejores-coches-segunda-mano-comprar-2022-1021099","headline":"Los siete mejores coches de segunda mano para comprar en 2022","description":"Éstos son los siete mejores coches de segunda mano para comprar en 2022: modelos populares muy buscados, alternativas premium y un capricho.","image":[{"@type":"ImageObject","url":"https://cdn.autobild.es/sites/navi.axelspringer.es/public/media/image/2022/03/mejores-coches-segunda-mano-comprar-2022-2632345.jpg?tf=1200x675","height":675,"width":1200},{"@type":"ImageObject","url":"https://cdn.autobild.es/sites/navi.axelspringer.es/public/media/image/2022/03/mejores-coches-segunda-mano-comprar-2022-2632345.jpg?tf=1200x900","height":900,"width":1200},{"@type":"ImageObject","url":"https://cdn.autobild.es/sites/navi.axelspringer.es/public/media/image/2022/03/mejores-coches-segunda-mano-comprar-2022-2632345.jpg?tf=1200x1200","height":1200,"width":1200}],"articleSection":"Motor","keywords":"Segunda mano","datePublished":"2022-03-02T11:05:41+01:00","dateCreated":"2022-03-02T11:05:41+01:00","dateModified":"2022-03-02T11:05:41+01:00","locationCreated":{"@type":"Place","name":"España"},"author":[{"@type":"Person","name":"Mario Herráez","url":"https://www.autobild.es/redaccion/mario-herraez"}],"publisher":{"@type":"NewsMediaOrganization","name":"Auto Bild España","logo":{"@type":"ImageObject","url":"https://www.autobild.es/assets/logos/ab-logo-schema.png","width":120,"height":170}},"inLanguage":"es-es","articleBody":"Con la escasez de coches nuevos que hay, el mercado de ocasión se ha convertido en el principal de aliado para los que quieren cambiar de vehículo… aunque los precios están subiendo por momentos. Éstos son los siete mejores coches de segunda mano para comprar en 2022.Hemos llevado a cabo una selección con modelos bastante populares, algunos que acaban de renovarse, una alternativa premium e incluso un posible capricho.Volkswagen GolfEl Volkswagen Golf es ese coche al que muchos conductores aspiran como un paso previo a dar el salto al mercado premium. Sin embargo, ese posicionamiento hace que el alemán sea un coche más caro que sus rivales directos, lo que hace que muchos no puedan permitírselo nuevo, pero es algo a lo que pone solución el mercado de usados.Se trata de un modelo tremendamente popular, por lo que el mercado está plagado de ejemplares y la variedad es enorme, con unidades que van desde superar el medio millón de kilómetros hasta los de km0, desde los años ochenta hasta la actualidad y con una horquilla de precios muy amplia: desde los 500 a los 60.000 euros.BMW Serie 3La berlina de BMW es uno de los modelos de entrada más habituales al segmento premium y cuenta a su favor que sus mecánicas diésel son irrompibles, pudiendo encontrar ejemplares que superan los 300.000 kilómetros y a los que todavía les quedan muchos kilómetros por recorrer.Hay unidades de todo tipo, mecánica y generaciones, aunque la mayoría están muy valoradas, sobre todo algunas ya clásicas como el E30 o el E46. Es posible incluso encontrar algún ‘M’, pero para estos hay que preparar la cartera.Hyundai TucsonEl Hyundai Tucson ha ido cogiendo fuerza con cada generación que pasaba, hasta llegar al punto de que el actual es un modelo muy deseado. No ocurre tanto con sus predecesor, sobre todo con los más antiguos, pues sus calidades en general son considerablemente inferiores, pero aún así pueden ser una opción a tener en cuenta.Su punto de partida en cuanto a precios arranca en los 2.000 euros, más arriba que en otros casos de la lista, por norma general los motores más habituales son los diésel y tienes que tener en cuenta que hay una generación “perdida”, la segunda, que se llamó ix35, así que tendrás que buscar por ese nombre para encontrar unidades de entre 2010 y 2015.Seat LeónEl Seat León lleva años afincado en los primeros puestos de ventas, lo que hace que las calles estén inundadas de ejemplares, lo mismo que ocurre con el mercado de segunda mano: hay miles a la venta con configuraciones de todo tipo, mecánicas diésel o gasolina, un amplio abanico de potencias y carrocerías, y con precios que parten de entre 500 y 600 euros.Ford FocusUna situación similar, aunque ligeramente menor en cuanto a volumen de coches disponibles, ocurre con el Ford Focus. El compacto también lleva mucho siendo un coche muy popular en el país, por lo que hay unidades disponibles que datan desde finales de los 90 y con precios que arrancan en los 500 euros; pasando por ejemplares de todas sus generaciones. Peugeot 208De toda la lista el Peugeot es el más moderno, por lo que sus ejemplares no son tan antiguos (2012 a lo sumo) y en términos generales son unidades con un uso algo más contenido (no muchas superan los 200.000 km). Eso sí, hay opciones bastante variadas a nivel mecánico, tanto gasolina (82 y 92 CV) como, sobre todo diésel (68 y 75 CV son los más populares)Mazda MX-5Cerramos la lista de los siete mejores coches de segunda mano para comprar en 2022 con un capricho, el Mazda MX-5. El descapotable es uno de los deportivos más asequibles del mercado y en el de usados es fácil encontrar ejemplares a precios realmente baratos.Los de primera generación, como es lógico, son los que están a precio de derribo, pero también es posible encontrar unidades más modernas con una buena relación calidad/precio. Eso sí, te recomendamos que andes con ojo y dediques tiempo a la búsqueda para encontrar un ejemplar en buenas condiciones y que se ajuste a lo que estás buscando."}</script><link rel="preload" as="image" imageSrcSet="https://cdn.autobild.es/sites/navi.axelspringer.es/public/media/image/20