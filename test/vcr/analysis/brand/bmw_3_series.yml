<div id="title-95804d6baf" class="cmp-title " data-component-path="title-v1"><h2 class="cmp-title__text "> PREGUNTAS FRECUENTES SOBRE EL BMW SERIE 3 BERLINA. </h2></div></div></div></div></div></div><div class="container responsivegrid aem-GridColumn--large--8 aem-GridColumn--xlarge--6 aem-GridColumn--medium--12 aem-GridColumn aem-GridColumn--small--12 aem-GridColumn--default--6"><div id="container-4522c90bea" class="cmp-container " data-component-path="container-v1"><div class="aem-Grid aem-Grid--6 aem-Grid--default--6 "><div class="accordion style-accordion--border aem-GridColumn aem-GridColumn--default--6"><div id="accordion-94989e89df" class="cmp-accordion " data-cmp-is="accordion" data-loader="webpack" data-component-path="accordion-v1" data-tracking-regionid="¦¦¦accordion¦¦accordion-94989e89df"><div class="cmp-accordion__item" data-cmp-hook-accordion="item" id="accordion-94989e89df-item-cd36ca0744"><h3 class="cmp-accordion__header"><button id="accordion-94989e89df-item-cd36ca0744-button" class="cmp-accordion__button" aria-controls="accordion-94989e89df-item-cd36ca0744-panel" data-cmp-hook-accordion="button" data-tracking-linkid="button (accordion)¦¦¿dónde se fabrica el bmw serie 3 berlina?¦open content"><span class="cmp-accordion__title">¿Dónde se fabrica el BMW Serie 3 Berlina?</span><i class="cmp-accordion__icon" data-icon="arrow_chevron_down" aria-hidden="true"></i></button></h3><div data-cmp-hook-accordion="panel" id="accordion-94989e89df-item-cd36ca0744-panel" class="cmp-accordion__panel cmp-accordion__panel--hidden" role="region" aria-hidden="true" aria-labelledby="accordion-94989e89df-item-cd36ca0744-button"><div class="text style-text--dark style-text--body-1"><div id="text-cd36ca0744" class="cmp-text "><p class="cmp-text__paragraph"> El BMW Serie 3 Berlina se produce en las fábricas de BMW Group de Múnich y San Luis Potosí. </p></div></div></div></div><div class="cmp-accordion__item" data-cmp-hook-accordion="item" id="accordion-94989e89df-item-9ca4ca0bfc"><h3 class="cmp-accordion__header"><button id="accordion-94989e89df-item-9ca4ca0bfc-button" class="cmp-accordion__button" aria-controls="accordion-94989e89df-item-9ca4ca0bfc-panel" data-cmp-hook-accordion="button" data-tracking-linkid="button (accordion)¦¦¿qué combustible usa el bmw serie 3 berlina?¦open content"><span class="cmp-accordion__title">¿Qué combustible usa el BMW Serie 3 Berlina?</span><i class="cmp-accordion__icon" data-icon="arrow_chevron_down" aria-hidden="true"></i></button></h3><div data-cmp-hook-accordion="panel" id="accordion-94989e89df-item-9ca4ca0bfc-panel" class="cmp-accordion__panel cmp-accordion__panel--hidden" role="region" aria-hidden="true" aria-labelledby="accordion-94989e89df-item-9ca4ca0bfc-button"><div class="text style-text--dark style-text--body-1"><div id="text-9ca4ca0bfc" class="cmp-text "><p class="cmp-text__paragraph"> El vehículo está disponible tanto con motor de gasolina como diésel. La flexible variante de propulsión híbrida enchufable también te permite cargarlo con electricidad y circular de una manera 100 % eléctrica y sin emisiones locales en trayectos cortos. </p></div></div></div></div><div class="cmp-accordion__item" data-cmp-hook-accordion="item" id="accordion-94989e89df-item-0fd20e5f1f"><h3 class="cmp-accordion__header"><button id="accordion-94989e89df-item-0fd20e5f1f-button" class="cmp-accordion__button" aria-controls="accordion-94989e89df-item-0fd20e5f1f-panel" data-cmp-hook-accordion="button" data-tracking-linkid="button (accordion)¦¦¿qué motor tiene el bmw serie 3 berlina?¦open content"><span class="cmp-accordion__title">¿Qué motor tiene el BMW Serie 3 Berlina?</span><i class="cmp-accordion__icon" data-icon="arrow_chevron_down" aria-hidden="true"></i></button></h3><div data-cmp-hook-accordion="panel" id="accordion-94989e89df-item-0fd20e5f1f-panel" class="cmp-accordion__panel cmp-accordion__panel--hidden" role="region" aria-hidden="true" aria-labelledby="accordion-94989e89df-item-0fd20e5f1f-button"><div class="text style-text--body-1 style-text--dark style-common--cmp-spacing-bottom-4"><div id="text-0fd20e5f1f" class="cmp-text "><p class="cmp-text__paragraph"> Puedes elegir entre distintas motorizaciones, ya sea con motor de gasolina o diésel. Por ejemplo, el BMW 330i xDrive Berlina cuenta con un motor BMW TwinPower Turbo de 4 cilindros con 180 kW (245 CV) y un par motor de 400 Nm<sup>[1]</sup>. </p></div></div></div></div><div class="cmp-accordion__item" data-cmp-hook-accordion="item" id="accordion-94989e89df-item-079d3d6676"><h3 class="cmp-accordion__header"><button id="accordion-94989e89df-item-079d3d6676-button" class="cmp-accordion__button" aria-controls="accordion-94989e89df-item-079d3d6676-panel" data-cmp-hook-accordion="button" data-tracking-linkid="button (accordion)¦¦¿a qué velocidad acelera el bmw serie 3 berlina de 0 a 100 km/h?¦open content"><span class="cmp-accordion__title">¿A qué velocidad acelera el BMW Serie 3 Berlina de 0 a 100 km/h?</span><i class="cmp-accordion__icon" data-icon="arrow_chevron_down" aria-hidden="true"></i></button></h3><div data-cmp-hook-accordion="panel" id="accordion-94989e89df-item-079d3d6676-panel" class="cmp-accordion__panel cmp-accordion__panel--hidden" role="region" aria-hidden="true" aria-labelledby="accordion-94989e89df-item-079d3d6676-button"><div class="text style-text--body-1 style-text--dark style-common--cmp-spacing-bottom-4"><div id="text-079d3d6676" class="cmp-text "><p class="cmp-text__paragraph"> El BMW 330i xDrive Berlina acelera rápidamente de 0 a 100 km/h en tan solo 5.7 segundos<sup>[1]</sup>. </p></div></div></div></div><div class="cmp-accordion__item" data-cmp-hook-accordion="item" id="accordion-94989e89df-item-5bb9abde01"><h3 class="cmp-accordion__header"><button id="accordion-94989e89df-item-5bb9abde01-button" class="cmp-accordion__button" aria-controls="accordion-94989e89df-item-5bb9abde01-panel" data-cmp-hook-accordion="button" data-tracking-linkid="button (accordion)¦¦¿qué tamaño tiene el bmw serie 3 berlina?¦open content"><span class="cmp-accordion__title">¿Qué tamaño tiene el BMW Serie 3 Berlina?</span><i class="cmp-accordion__icon" data-icon="arrow_chevron_down" aria-hidden="true"></i></button></h3><div data-cmp-hook-accordion="panel" id="accordion-94989e89df-item-5bb9abde01-panel" class="cmp-accordion__panel cmp-accordion__panel--hidden" role="region" aria-hidden="true" aria-labelledby="accordion-94989e89df-item-5bb9abde01-button"><div class="text style-text--body-1 style-text--dark style-common--cmp-spacing-bottom-4"><div id="text-5bb9abde01" class="cmp-text "><p class="cmp-text__paragraph"> El BMW 330i xDrive Berlina tiene una altura de 1.445 milímetros, un ancho de 1.827 milímetros y una longitud de 4.713 milímetros<sup>[1]</sup>. </p></div></div></div></div><div class="cmp-accordion__item" data-cmp-hook-accordion="item" id="accordion-94989e89df-item-e5d1ad165d"><h3 class="cmp-accordion__header"><button id="accordion-94989e89df-item-e5d1ad165d-button" class="cmp-accordion__button" aria-controls="accordion-94989e89df-item-e5d1ad165d-panel" data-cmp-hook-accordion="button" data-tracking-linkid="button (accordion)¦¦¿está disponible el bmw serie 3 berlina como vehículo eléctrico?¦open content"><span class="cmp-accordion__title">¿Está disponible el BMW Serie 3 Berlina como vehículo eléctrico?</span><i class="cmp-accordion__icon" data-icon="arrow_chevron_down" aria-hidden="true"></i></button></h3><div data-cmp-hook-accordion="panel" id="accordion-94989e89df-item-e5d1ad165d-panel" class="cmp-accordion__panel cmp-accordion__panel--hidden" role="region" aria-hidden="true" aria-labelledby="accordion-94989e89df-item-e5d1ad165d-button"><div class="text style-text--body-1 style-text--dark style-common--cmp-spacing-bottom-4"><div id="text-e5d1ad165d" class="cmp-text "><p class="cmp-text__paragraph"> El BMW 330i xDrive Berlina también está disponible con motor híbrido enchufable. Así circularás de una manera totalmente eléctrica y sin emisiones locales. </p></div></div></div></div></div></div></div></div></div></div></div></div></div></div></div><div class="container responsivegrid style-common--cmp-spacing-top-16 aem-GridColumn aem-GridColumn--default--12 style-common--cmp-spacing-bottom-16"><div id="container-62125e78b6" data-tracking-regionid="blueprint¦¦standalone-disclaimer¦¦¦" data-tracking-block="true" class="cmp-container " data-component-path="container-v1"><div class="aem-Grid aem-Grid--12 aem-Grid--default--12 "><div class="title style-title--subsection-2 style-title--dark style-title--hyphens-manual style-title--word-break-normal style-common--cmp-spacing-bottom-3 aem-GridColumn aem-GridColumn--default--12"><div><div id="title-1d3ebd0283" class="cmp-title " data-component-path="title-v1"><h2 class="cmp-title__text "> Consumo de combustible y emisiones de CO<sub>2</sub>. </h2></div></div></div><div class="text style-text--disclaimer-1 style-text--dark style-common--cmp-spacing-bottom-3 aem-GridColumn aem-GridColumn--default--12"><div id="text-00c72082df" class="cmp-text "><p>BMW 330i xDrive Berlina<sup>[1]</sup>: Consumo de combustible, promedio WLTP en l/100 km: 7–7,8; emisiones de CO<sub>2</sub>, promedio WLTP en g/km: 158–175</p><p> </p><p><sup>[1]</sup> Valores provisionales; los datos que faltan no estaban aún disponibles al cierre de la edición.</p><p> </p><p>Las cifras de consumo de combustible, emisiones de CO<sub>2</sub>, consumo eléctrico y autonomía eléctrica se calculan de conformidad con el procedimiento de medición estipulado en la correspondiente versión vigente del Reglamento (UE) 715/2007. Para la autonomía, las cifras determinadas según el WLTP tienen en cuenta cualquier equipamiento opcional (disponibles en el mercado alemán en este caso). Para los nuevos vehículos homologados desde el 1 de enero de 2021, las cifras oficiales solo se dan según el ciclo WLTP. Además, los valores NEDC han sido eliminados de los certificados de conformidad desde el 1 de enero de 2023 por el Reglamento (CE) 195/2022.<br/><br/> Encontrarás más información sobre los procedimientos de medición NEDC y WLTP en <a href="https://www.bmw.es/es/index.html" target="_self" data-tracking-linkid="link¦¦¦internal click">www.bmw.es</a><br/><br/> Encontrarás más información sobre los valores oficiales para turismos nuevos en las orientaciones sobre el consumo de combustible, las emisiones de CO<sub>2</sub> y el consumo eléctrico, disponibles de forma gratuita en todos los puntos de venta y en IDAE (Instituto para la Diversificación y Ahorro de la Energía, Madera, 8 - 28004 Madrid).</p></div></div></div></div></div><div class="text style-text--disclaimer-1 style-text--dark style-common--cmp-spacing-bottom-4 aem-GridColumn aem-GridColumn--default--12"><div id="text-0b5400864a" class="cmp-text "><p class="cmp-text__paragraph"> *Sujeto a aprobación financiera. Impuesto de matriculación (IEDMT) calculado al tipo general. Ello no obstante, el tipo aplicable al IEDMT, puede variar en función a la Comunidad Autónoma de residencia. Total intereses: 8.949,32 €, coste total del préstamo (intereses + comisión de formalización): 9.529,15 €. Sistema de amortización francés. Permanencia mínima de la financiación de 24 meses. Importe mínimo a financiar de 16.000 €. Al final del plazo contratado, podrás devolver el vehículo (según condiciones de contrato, 48 meses y 40.000 km), cambiarlo o quedártelo pagando la cuota final. </p></div></div></div></div></div></div></div><script type="application/ld+json">{"mainEntity":[{"name":"¿Dónde se fabrica el BMW Serie 3 Berlina?","acceptedAnswer":{"text":"El&nbsp;BMW Serie 3 Berlina se produce en las fábricas de BMW Group de Múnich y San Luis Potosí.","@type":"Answer"},"@type":"Question"},{"name":"¿Qué combustible usa el BMW Serie 3 Berlina?","acceptedAnswer":{"text":"El vehículo está disponible tanto con motor de gasolina como diésel. La flexible variante de propulsión híbrida enchufable también te permite cargarlo con electricidad y circular de una manera 100 % eléctrica y sin emisiones locales en trayectos cortos.","@type":"Answer"},"@type":"Question"},{"name":"¿Qué motor tiene el BMW Serie 3 Berlina?","acceptedAnswer":{"text":"Puedes elegir entre distintas motorizaciones, ya sea con motor de gasolina o diésel. Por ejemplo, el {model.description} cuenta con un motor BMW TwinPower&nbsp;Turbo de {techdata.cylinders} cilindros con {model.power}&nbsp;kW ({model.horsePower}&nbsp;CV) y un par motor de {model.systemMaxTorque}&nbsp;Nm<sup>[1]</sup>.","@type":"Answer"},"@type":"Question"},{"name":"¿A qué velocidad acelera el BMW Serie 3 Berlina de 0 a 100 km/h?","acceptedAnswer":{"text":"El {model.description} acelera rápidamente de 0 a 100&nbsp;km/h en tan solo {model.acceleration}&nbsp;segundos<sup>[1]</sup>.","@type":"Answer"},"@type":"Question"},{"name":"¿Qué tamaño tiene el BMW Serie 3 Berlina?","acceptedAnswer":{"text":"El {model.description} tiene una altura de {techdata.height}&nbsp;milímetros, un ancho de {techdata.width}&nbsp;milímetros y una longitud de {techdata.length}&nbsp;milímetros<sup>[1]</sup>.","@type":"Answer"},"@type":"Question"},{"name":"¿Está disponible el BMW Serie 3 Berlina como vehículo eléctrico?","acceptedAnswer":{"text":"El&nbsp;BMW 330i xDrive Berlina también está disponible con motor híbrido enchufable. Así circularás de una manera totalmente eléctrica y sin emisiones locales.","@type":"Answer"},"@type":"Question"}],"@type":"FAQPage","@context":"https://schema.org"}</script><footer class="container style-container--disable-hscroll" data-tracking-block="true" data-tracking-regionid="footer¦¦¦¦¦"><div class="container style-container--fixed"><div id="container-e345783570" class="cmp-container " data-component-path="container-v1"><div class="aem-Grid aem-Grid--12 aem-Grid--default--12 "><div class="container responsivegrid style-container--border style-container--border-top style-container--border-fullwidth aem-GridColumn aem-GridColumn--default--12"><div id="container-909813697e" class="cmp-container " data-component-p